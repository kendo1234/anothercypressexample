version: 0.2
phases:
  install:
    commands:
      - echo "install cypress dependencies..."
      - npm install cypress --save-dev
      - apt-get update
      - apt-get install -y libgtk2.0-0 libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 xvfb
  pre_build:
    commands:
      - echo "pre_build step"
  build:
    commands:
      - pwd
      - cd cypress
      - npm install
      - node_modules/.bin/cypress run --record --key 6cfe6dd4-9b4e-4a88-8188-1f068ce67dd0
  post_build:
    commands:
      - echo "post_build step"
